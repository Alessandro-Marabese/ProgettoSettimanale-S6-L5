<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="top-head">
        <img src="./assets/svg/netflix_logo.png" alt="logo">
    </div>
    <div class="container w-50">
        <div>
            <h1 class="fs-1 text-white border-bottom border-light pb-3" style="--bs-border-opacity: .25;">Edit Profile
            </h1>
        </div>
        <div class="row pt-3" id="profile-row">
            <div class="col-12 col-xl-4">
                <img src="./assets/svg/kids_icon.png" class="img-fluid" alt="">
            </div>
            <div class="col-12 col-xl-8">
                <div class="border-bottom border-light pb-4" style="--bs-border-opacity: .25;">
                    <h3 class="bg-secondary fs-4 text-white w-75 mb-5 mt-2 p-2">Strive Student</h3>
                    <h3 class=" fs-4 text-white w-75 mb-3 opacity-75">Language:</h3>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle text-white border border-white bg-black" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Franch</a></li>
                        </ul>
                    </div>
                </div>
                <div id="maturity" class="pb-4 border-bottom border-light" style="--bs-border-opacity: .25;">
                    <h3 class=" fs-4 text-white w-75 mb-4 pt-4 opacity-75">Maturity settings:</h3>
                    <button type="button" class="bg-secondary d-block btn text-white fs-6 p-2 mb-3">ALL MATURITY
                        RATINGS</button>
                    <p class="text-white fs-6">Show title to all maturity ratings for
                        this
                        profile</p>
                    <button type="button"
                        class="bg-dark d-block btn text-white fs-6 px-4 py-2 mt-4 mb-3 opacity-50 border border-light">EDIT</button>
                </div>
                <div class="pb-3">
                    <h3 class="fs-4 text-white w-75 mb-3 opacity-75 pt-4">Autoplay controls</h3>
                    <div class="py-2">
                        <input type="checkbox" checked="checked">
                        <label class="fs-6 text-white pb-1 w-75">Autoplay next episode in a series on all
                            devices.</label>
                    </div>
                    <div class="py-3">
                        <input type="checkbox">
                        <label class="fs-6 text-white w-75">Autoplay previews while browsing on all devices</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="border-top border-light pt-4 mb-3" style="--bs-border-opacity: .25;" id="bottom-buttons">
            <button type="button"
                class="btn-black btn fs-5 px-5 py-2 opacity-75 border border-light me-4 mb-2">SAVE</button>

            <button type="button"
                class="btn-black btn fs-5 px-5 py-2 opacity-75 border border-light me-4 mb-2">CANCEL</button>

            <button type="button" class=" btn btn-black fs-5 px-5 py-2 opacity-75 border border-light mb-2">DELETE
                PROFILE</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
